<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600;700&family=Oswald:wght@400;600&family=Raleway:wght@400;600&family=Source+Sans+Pro:wght@400;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Effects</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="animation-speed">Animation Speed</label>
                    <input type="range" id="animation-speed" min="0.1" max="3" step="0.1" value="1">
                    <span id="speed-value">1.0</span>
                </div>
                <div class="control-group">
                    <label for="size-multiplier">Base Size</label>
                    <input type="range" id="size-multiplier" min="0.3" max="3" step="0.1" value="1">
                    <span id="size-value">1.0</span>
                </div>
                <div class="control-group">
                    <label for="velocity-sensitivity">Velocity Sensitivity</label>
                    <input type="range" id="velocity-sensitivity" min="0" max="3" step="0.1" value="1.5">
                    <span id="velocity-value">1.5</span>
                </div>
                <div class="control-group">
                    <label for="fade-duration">Fade Duration</label>
                    <input type="range" id="fade-duration" min="0.5" max="8" step="0.1" value="3">
                    <span id="fade-value">3.0</span>
                </div>
                <div class="control-group">
                    <label for="color-intensity">Color Intensity</label>
                    <input type="range" id="color-intensity" min="0.1" max="2" step="0.1" value="1">
                    <span id="color-value">1.0</span>
                </div>
                <div class="control-group">
                    <label for="particle-count">Particle Density</label>
                    <input type="range" id="particle-count" min="0" max="500" step="25" value="200">
                    <span id="particle-value">200</span>
                </div>
                <div class="control-group">
                    <label for="motion-blur">Motion Blur</label>
                    <input type="range" id="motion-blur" min="0" max="1" step="0.1" value="0.3">
                    <span id="blur-value">0.3</span>
                </div>
                <div class="control-group">
                    <label for="glow-intensity">Glow Effect</label>
                    <input type="range" id="glow-intensity" min="0" max="2" step="0.1" value="1">
                    <span id="glow-value">1.0</span>
                </div>
                <div class="control-group">
                    <label for="font-family">Font Family</label>
                    <select id="font-family">
                        <option value="Inter">Inter</option>
                        <option value="Orbitron">Orbitron</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto Mono">Roboto Mono</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Nunito">Nunito</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="piano-range">Piano Range</label>
                    <select id="piano-range">
                        <option value="3-octave">3 Octaves (C3-B5)</option>
                        <option value="5-octave">5 Octaves (C2-C7)</option>
                        <option value="88-key">88 Keys (A0-C8)</option>
                    </select>
                </div>
            </div>
            <div class="keyboard-help">
                <h3>Keyboard Controls</h3>
                <div class="key-mapping">
                    <div class="mapping-row">
                        <span class="key">A</span><span class="note">C4</span>
                        <span class="key">W</span><span class="note">C#4</span>
                        <span class="key">S</span><span class="note">D4</span>
                        <span class="key">E</span><span class="note">D#4</span>
                    </div>
                    <div class="mapping-row">
                        <span class="key">D</span><span class="note">E4</span>
                        <span class="key">F</span><span class="note">F4</span>
                        <span class="key">T</span><span class="note">F#4</span>
                        <span class="key">G</span><span class="note">G4</span>
                    </div>
                    <div class="mapping-row">
                        <span class="key">Y</span><span class="note">G#4</span>
                        <span class="key">H</span><span class="note">A4</span>
                        <span class="key">U</span><span class="note">A#4</span>
                        <span class="key">J</span><span class="note">B4</span>
                    </div>
                    <div class="mapping-row">
                        <span class="key">K</span><span class="note">C5</span>
                        <span class="key">O</span><span class="note">C#5</span>
                        <span class="key">L</span><span class="note">D5</span>
                        <span class="key">P</span><span class="note">D#5</span>
                    </div>
                    <div class="mapping-row">
                        <span class="key">;</span><span class="note">E5</span>
                        <span class="key">'</span><span class="note">F5</span>
                        <span class="key">]</span><span class="note">F#5</span>
                        <span class="key">\</span><span class="note">G5</span>
                    </div>
                </div>
            </div>
            <div class="midi-controls">
                <h3>MIDI Playback</h3>
                <input type="file" id="midi-file-input" accept=".mid,.midi" style="display: none;">
                <button id="load-midi">Load MIDI File</button>
                <button id="play-midi" disabled>Play</button>
                <button id="pause-midi" disabled>Pause</button>
                <button id="stop-midi" disabled>Stop</button>
                <div class="tempo-control">
                    <label for="tempo-slider">Tempo</label>
                    <input type="range" id="tempo-slider" min="0.25" max="2" step="0.25" value="1">
                    <span id="tempo-value">1.0x</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="midi-info"></div>
            </div>
            <div class="background-controls">
                <h3>Background Images</h3>
                <div class="search-container">
                    <input type="text" id="image-search" placeholder="Search images...">
                    <button id="search-images">Search</button>
                </div>
                <div class="slideshow-controls">
                    <button id="prev-image">◀</button>
                    <button id="toggle-slideshow">▶ Auto</button>
                    <button id="next-image">▶</button>
                </div>
                <div class="opacity-control">
                    <label for="bg-opacity">Background Opacity</label>
                    <input type="range" id="bg-opacity" min="0" max="1" step="0.1" value="0.3">
                    <span id="opacity-value">0.3</span>
                </div>
                <div id="current-keyword"></div>
            </div>
            <div class="recording-controls">
                <h3>Recording</h3>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
                <button id="download-recording" disabled>Download MP4</button>
            </div>
        </div>
        
        <div class="main-content">
            <div id="background-slideshow"></div>
            <div id="three-container"></div>
            <div class="piano-container">
                <div class="piano-keyboard" id="piano-keyboard">
                    <!-- Piano keys will be generated dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
